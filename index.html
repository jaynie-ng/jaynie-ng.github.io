<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<title>Jaynie Ng</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	<!-- 1) SVG sprite goes here (hidden but loaded once) -->
	<svg width="0" height="0" style="position:absolute;left:-9999px;top:-9999px">
		<symbol id="icon-star" viewBox="0 0 24 24">
			<path fill="currentColor" d="M12 2l2.9 6.6 7.1.6-5.3 4.6 1.6 6.9L12 17l-6.3 3.7 1.6-6.9L2 9.2l7.1-.6L12 2z"/>
		</symbol>
		<symbol id="shape-blob" viewBox="0 0 200 200">
			<path fill="currentColor" d="M41.8,-61.1C54.4,-52.7,64.3,-41.1,69.2,-27.7C74.2,-14.3,74.3,1,68.7,14.1C63.1,27.1,51.9,38,39.4,49.1C26.8,60.3,13.4,71.6,-1.8,74.3C-16.9,76.9,-33.9,71,-46.2,60C-58.4,49,-66,32.8,-70.8,16.1C-75.6,-0.6,-77.6,-18,-71.9,-32.2C-66.1,-46.4,-52.6,-57.4,-38.3,-65.3C-24,-73.1,-12,-77.8,1.2,-79.7C14.5,-81.6,29,-80.8,41.8,-61.1Z"/>
		</symbol>
	</svg>

	<!-- 2) Header -->
	<header class="site-header">
		<nav class="nav">
			<a href="#home" class="logo" data-hover>JN</a>
			<div class="nav-links">
				<a href="#work" data-hover>Work</a>
				<a href="#about" data-hover>About</a>
				<a href="#writing" data-hover>Writing</a>
			</div>
		</nav>
	</header>

	<!-- 3) Hero -->
	<section id="home" class="hero">
		<div class="hero-bg">
			<svg class="blob b1"><use href="#shape-blob"/></svg>
			<svg class="blob b2"><use href="#shape-blob"/></svg>
			<svg class="blob b3"><use href="#shape-blob"/></svg>
		</div>
		<div class="hero-inner" data-reveal>
			<h1 class="title">Hi, I’m Jaynie</h1>
			<p class="subtitle">Product + playful web experiments</p>
			<div class="hero-cta">
				<a class="btn" href="#work" data-hover>See Projects</a>
			</div>
		</div>
	</section>

	<!-- 4) Cards (Work) -->
	<section id="work" class="section">
		<h2 data-reveal>Projects</h2>
		<div class="grid">
			<a class="card" href="#" data-reveal data-hover>
				<svg class="icon"><use href="#icon-star"/></svg>
				<h3>Example Project</h3>
				<p>Short description goes here.</p>
			</a>
			<!-- Duplicate more cards as needed -->
		</div>
	</section>

	<!-- 5) Footer -->
	<footer class="site-footer">
		<p>© <span id="y"></span> Jaynie Ng</p>
	</footer>

	<!-- 6) Custom cursor -->
	<div class="cursor" aria-hidden="true"></div>

	<script>
		// Year
		document.getElementById('y').textContent = new Date().getFullYear();

		// Reveal on scroll (zero dependency)
		const els = document.querySelectorAll('[data-reveal]');
		const io = new IntersectionObserver(entries=>{
			entries.forEach(e=>{
				if(e.isIntersecting){
					e.target.style.opacity = 1;
					e.target.style.transform = 'translateY(0)';
					io.unobserve(e.target);
				}
			});
		},{threshold:0.15});
		els.forEach(el=>{
			el.style.opacity = 0;
			el.style.transform = 'translateY(12px)';
			el.style.transition = 'opacity .6s ease, transform .6s ease';
			io.observe(el);
		});

		// Custom cursor
		const cursor = document.querySelector('.cursor');
		window.addEventListener('pointermove', e=>{
			cursor.style.transform = `translate(${e.clientX-10}px, ${e.clientY-10}px)`;
		});
		document.querySelectorAll('[data-hover]').forEach(el=>{
			el.addEventListener('mouseenter',()=>document.documentElement.setAttribute('data-hover','true'));
			el.addEventListener('mouseleave',()=>document.documentElement.removeAttribute('data-hover'));
		});
	</script>
</body>
</html>
